<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | QuizElite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">QuizElite</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Welcome, {{ user.name }}!</h1>
        <p>Your email: {{ user.email }}</p>
        <p>Your qualification: {{ user.qualification }}</p>
        
        <h2 class="mt-4">Available Quizzes</h2>
        <ul class="list-group">
            <li class="list-group-item">Quiz 1</li>
            <li class="list-group-item">Quiz 2</li>
            <li class="list-group-item">Quiz 3</li>
        </ul>
    </div>

</body>
</html>
