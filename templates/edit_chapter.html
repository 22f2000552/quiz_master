{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Chapter</h1>
    <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="post">
        <div class="form-group">
            <label for="name">Chapter Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ chapter.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Chapter</button>
        <a href="{{ url_for('view_chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
