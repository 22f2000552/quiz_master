{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h1>Admin - User Management</h1>
    <table class="table table-bordered table-striped" action="{{ url_for('view_user', user_id=user.id )}}">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Qualification</th>
                <th>Date Of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.qualification }}</td>
                <td>{{ user.dob }}</td>
            </tr>
        </tbody>
    </table>

{% endblock %}
