{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Quiz</h1>
    <form action="{{ url_for('edit_quiz', chapter_id=chapter_id, quiz_id=quiz.id) }}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ quiz.date.strftime('%Y-%m-%d') if quiz.date else '' }}" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ quiz.duration }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_quizzes', chapter_id=chapter_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
